[project]
name = "summer-modules-database"
dynamic = ["version"]
description = "Database helpers for summer-modules"
requires-python = ">=3.11"
dependencies = [
    "psycopg2-binary>=2.9.10",
    "paramiko>=3.5.1",
    "thrift>=0.22.0",
    "httpx>=0.28.1",
    "pympler>=1.1",
    "summer-modules-core>=1.1.0",
    "summer-modules-markdown>=1.1.0",
    "summer-modules-ssh>=1.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "../../VERSION"

[tool.hatch.build.targets.wheel]
packages = ["src/summer_modules_database"]
