[project]
name = "summer-modules-database"
dynamic = ["version"]
description = "Database helpers for summer-modules"
requires-python = ">=3.11"
dependencies = [
    "paramiko>=3.5.1",
    "thrift>=0.22.0",
    "httpx>=0.28.1",
    "pympler>=1.1",
    "summer-modules-core>=1.1.1",
    "summer-modules-markdown>=1.1.1",
    "summer-modules-ssh>=1.1.1",
    "psycopg[binary]>=3.2.13",
    "matplotlib>=3.10.7",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["pytest>=8.4.2", "toml>=0.10.2"]

[tool.hatch.version]
path = "../../VERSION"

[tool.hatch.build.targets.wheel]
packages = ["src/summer_modules_database"]
