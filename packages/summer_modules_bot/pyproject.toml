[project]
name = "summer-modules-bot"
dynamic = ["version"]
description = "Enterprise WeChat bot helpers for summer-modules"
requires-python = ">=3.11"
dependencies = [
    "httpx>=0.28.1",
    "summer-modules-core>=1.1.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "../../VERSION"

[tool.hatch.build.targets.wheel]
packages = ["src/summer_modules_bot"]
