[project]
name = "summer-modules-ssh"
dynamic = ["version"]
description = "SSH utilities for summer-modules"
requires-python = ">=3.11"
dependencies = [
    "paramiko>=3.5.1",
    "summer-modules-core>=1.1.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "../../VERSION"

[tool.hatch.build.targets.wheel]
packages = ["src/summer_modules_ssh"]
